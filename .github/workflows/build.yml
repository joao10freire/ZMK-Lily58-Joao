name: Build ZMK Firmware

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v22

      - name: Build firmware
        run: nix develop --command west build -s -d build/lily58_left -b nice_nano_v2 -- -DSHIELD=lily58_left
