name: ZMK Firmware Build

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v22

      - name: Enter Nix devShell
        run: |
          nix develop --command bash -c "
            echo '--- INITIALIZING WEST WORKSPACE ---'
            west init -l config
            west update

            echo '--- BUILDING LEFT SIDE ---'
            west build \
              -s zmk/app \
              -b adafruit_feather_nrf52840 \
              -d build/left \
              -- -DSHIELD=lily58_joao_left -DZMK_CONFIG=$GITHUB_WORKSPACE/config

            echo '--- BUILDING RIGHT SIDE ---'
            west build \
              -s zmk/app \
              -b adafruit_feather_nrf52840 \
              -d build/right \
              -- -DSHIELD=lily58_joao_right -DZMK_CONFIG=$GITHUB_WORKSPACE/config
          "

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: |
            build/left/zephyr/zmk.uf2
            build/right/zephyr/zmk.uf2
