name: Build ZMK Firmware

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip \
            ninja-build \
            cmake \
            g++ \
            wget \
            unzip

      - name: Install West (latest)
        run: pip3 install --upgrade west

      - name: Initialize West workspace
        run: |
          echo "--- INITIALIZING WEST WORKSPACE ---"
          west init -l config
          west update

      - name: Build LEFT side
        run: |
          echo "--- BUILDING LEFT SIDE ---"
          west build -s zmk/app -d build/left -b adafruit_feather_nrf52840 \
            -- -DSHIELD=lily58_joao_left -DZMK_CONFIG=$GITHUB_WORKSPACE/config

      - name: Upload LEFT artifact
        uses: actions/upload-artifact@v4
        with:
          name: lily58_left
          path: build/left/zephyr/*.uf2

      - name: Build RIGHT side
        run: |
          echo "--- BUILDING RIGHT SIDE ---"
          west build -s zmk/app -d build/right -b adafruit_feather_nrf52840 \
            -- -DSHIELD=lily58_joao_right -DZMK_CONFIG=$GITHUB_WORKSPACE/config

      - name: Upload RIGHT artifact
        uses: actions/upload-artifact@v4
        with:
          name: lily58_right
          path: build/right/zephyr/*.uf2
